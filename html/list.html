<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <header></header>
    <main>
        <ul type="square">
            <li>apple</li>
            <ul>
                <li>color:red</li>
                <li>season:winter</li>
            </ul>
            <li>mango</li>
            <ul>
                <li>color:yellow</li>
                <li>season:summer</li>
            </ul>
            <li>litchi</li>
        </ul>
        <ol>
            <li>apple</li>
            <ol type="a">
                <li>color:red</li>
                <li>season:winter</li>
            </ol>
            <li>mango</li>
            <ol type="i">
                <li>color:yellow</li>
                <li>season:summer</li>
            </ol>
            <li>litchi</li>
        </ol>
    </main>
    
</body>
</html>
