<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h3>Registration form</h3>
    <form action="/action.php">
        <input type="text" placeholder="name">
        <br>
        <hr>
        <input type="password" placeholder="password">
        <br>
        <br>
        select your gender:
        <br>
        <lable for ="101">
        <input type="radio" name="gender" value="male" id="101">male
        </lable>
        <lable for ="102">
        <input type="radio" name="gender" value="female" id="102">female 
        </lable>
        
        <br>
        select your color preference:
        <br>
        
        <input type="checkbox" name="color" value="green">green<br>
    
        <input type="checkbox" name="color" value="blue">blue<br>
        <input type="checkbox" name="color" value="red">red<br>

        <br>
        Your feedback:
        <br>
        <textarea rows="5" cols="10" name="feedback" placeholder="please give feedback"></textarea>
        <br>

        Select your city:
        <br>
        <select name="city">
            <option >surat</option>
            <option >bhavnagar</option>
            <option >ahmedabad</option>
        </select>
        <br>
        <hr>
        <br>
        <input type="submit" value="submit">
    </form>
